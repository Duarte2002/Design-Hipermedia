<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Uma: residencias Universitarias</title>
</head>

<body>
    <div class="container">
        <header>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="pesquisar residencias">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="symbol-defs.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="symbol-defs.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user_nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="symbol-defs.svg#icon-star-empty"></use>
                    </svg>
                    <span class="user_nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Anonimo</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item ">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:herf="symbol-defs.svg#icon-home"></use>
                            </svg>
                            <span>Quartos</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:herf="symbol-defs.svg#icon-shope"></use>
                            </svg>
                            <span>Receção</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:herf="symbol-defs.svg#icon-bowl"></use>
                            </svg>
                            <span>Bar</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:herf="symbol-defs.svg#icon-bowl"></use>
                            </svg>
                            <span>espaços</span>
                        </a>
                    </li>
                   
                </ul>
                <div class="legal">
                    copyright &copy; Universidade da Madeira
                </div>
            </nav>
            <main class="residencia-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="interior-do-quarto_1098-15128.jpg" alt="quartos residencia" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="doutor-atrativo-que-levanta-na-recepção-da-clínica-72629854.jpg" alt="receçao"
                            class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="gettyimages-1148223648-170667a.jpg" alt="bar" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="istockphoto-862267094-1024x1024.jpg" alt="espaços comum" class="gallery__photo">
                    </figure>
                </div>
            </main>
        </div>
        <div class="overview">
            <h1 class="overview__heading">
                Residencia Nossa Sr Das Vitorias
            </h1>
            <div class="overview__star">
                <svg class="overview__icon-star">
                        <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                    </svg>
                <svg class="overview__icon-star">
                        <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                    </svg>
                <svg class="overview__icon-star">
                        <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                    </svg>
                <svg class="overview__icon-star">
                        <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                    </svg>
                <svg class="overview__icon-star">
                        <use xlink:href="symbol-defs.svg#icon-star-empty"></use>
                    </svg>
            </div>

            <div class="overview__location">
                <svg class="overview__icon-star">
                        <use xlink:href="symbol-defs.svg#icon-location2"></use>
                    </svg>
                <button class="btn-inline"> Rua de Santa Maria, Nº253</button>
            </div>

            <div class="overview__rating">
                <div class="overview__rating-average">8.6</div>
                <div class="overview__rating-count">429 votos</div>
            </div>
            <div class="detail">
                <div class="description"></div>
                <div class="user_reviews"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
